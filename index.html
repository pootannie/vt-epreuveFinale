<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Épreuve finale</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Création de la forme SVG -->
	<svg width="800" height="500">
		<defs>
			<g id="forme">
				<ellipse cx="400" cy="200" rx="30" ry="30" style="fill:red; stroke:blue; stroke-width:3"/>
				<ellipse cx="400" cy="200" rx="10" ry="60" style="fill:lime; stroke:blue; stroke-width:3"/>
				<ellipse cx="400" cy="200" rx="60" ry="10" style="fill:lime; stroke:blue; stroke-width:3"/>

				<animateTransform 
					attributeName="transform"
					attributeType="XML"
					type = "rotate" 
					from="0 400 200"
					to="360 400 200"
					dur="2s"
					repeatCount="indefinite"/>
			</g>
		</defs>
		
		<!-- Faire apparaitre la forme et la répliquer -->
		<use xlink:href="#forme" x="0" y="0"/>
		<use xlink:href="#forme" x="-100" y="100"/>
		<use xlink:href="#forme" x="100" y="100"/>
		<use xlink:href="#forme" x="0" y="200"/>
	</svg>
</body>
</html>
